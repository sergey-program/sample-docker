services:
  nginx:
    container_name: sdl_nginx
    build:
      context: ./docker/configs/nginx
      dockerfile: Dockerfile
    volumes:
      - ./files:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=mysql"
    ports:
      - "8090:80"
    depends_on:
      - php-fpm
    networks:
      - sample-network

  php-fpm:
    container_name: sdl_php-fpm
    build:
      context: ./docker/configs/php-fpm
      dockerfile: Dockerfile
    volumes:
      - ./files:/var/www
    environment:
      - "DB_PORT=3306"
    networks:
      - sample-network

  php-cli:
    container_name: sdl_php-cli
    build:
      context: ./docker/configs/php-cli
      dockerfile: Dockerfile
    volumes:
      - ./files:/var/www
    environment:
      - "DB_PORT=3306"
      - "COMPOSER_MEMORY_LIMIT=-1"
    tty: true
    networks:
      - sample-network

  mysql:
    container_name: sdl_mysql8
    image: mysql:8.0
    volumes:
      - ./docker/databases/mysql8:/var/lib/mysql:rw
      - ./docker/configs/mysql8/:/docker-entrypoint-initdb.d/:rw
    env_file:
      - ./docker/.env
    ports:
      - "13306:3306"
    command: [ 'mysqld' , '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci' ]
    networks:
      - sample-network

