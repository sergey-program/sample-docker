services:
  nginx:
    container_name: ${COMPOSE_PROJECT_NAME}_nginx
    build:
      context: ./configs/nginx
      dockerfile: Dockerfile
    volumes:
      - ./../files:/var/www:rw
      - ./configs/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "8090:80"
    tty: true
    networks:
      - network
    depends_on:
      - php-fpm
    profiles:
      - backend
      - frontend

  php-fpm: # @todo update to 8.2
    container_name: ${COMPOSE_PROJECT_NAME}_php-fpm
    build:
      context: ./configs/php-fpm
      dockerfile: Dockerfile
      target: ${COMPOSE_PROJECT_TYPE} # prod\dev
    volumes:
      - ./../files:/var/www
    tty: true
    networks:
      - network
    depends_on:
      - mysql
    profiles:
      - backend
      - frontend

  mysql:
    container_name: ${COMPOSE_PROJECT_NAME}_mysql
    build:
      context: ./configs/mysql
      dockerfile: Dockerfile
    volumes:
      - ./data/mysql:/var/lib/mysql:rw
      - ./configs/mysql/:/docker-entrypoint-initdb.d/:ro
      - ./../files:/var/www
    ports:
      - "13306:3306"
    tty: true
    env_file:
      - .env
    networks:
      - network
    profiles:
      - backend
      - frontend

  mongodb:
    container_name: ${COMPOSE_PROJECT_NAME}_mongodb
    build:
      context: ./configs/mongodb
      dockerfile: Dockerfile
    volumes:
      - ./data/mongodb:/data/db:rw
      - ./configs/mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
    ports:
      - "37017:27017"
    tty: true
    networks:
      - network
    env_file:
      - .env

  memcached:
    container_name: ${COMPOSE_PROJECT_NAME}_memcached
    build:
      context: ./configs/memcached
      dockerfile: Dockerfile
    command:
      - --conn-limit=1024
      - --memory-limit=64
      - --threads=4
    tty: true
    networks:
      - network
  
  #  valkey: #todo add

  manticoresearch:
    container_name: ${COMPOSE_PROJECT_NAME}_manticoresearch
    build:
      context: ./configs/manticoresearch
      dockerfile: Dockerfile
    volumes:
      - ./data/manticoresearch:/var/lib/manticore
      - ./configs/manticoresearch/manticore.conf:/etc/manticoresearch/manticore.conf
    ports:
      - 19306:9306
      - 19308:9308
    tty: true
    networks:
      - network
  
  nodejs:
    container_name: ${COMPOSE_PROJECT_NAME}_nodejs
    build:
      context: ./configs/nodejs
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./../files:/var/www
    working_dir: /var/www
    tty: true
    networks:
      - network
    profiles:
      - frontend

networks:
  network:
    driver: bridge